<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFG-Anfragen</title>
    <style type="text/css">
    body {
      font-family: Helvetica, sans-serif;
    }
    .axis path,
    .axis .domain {
      fill: none;
    }
    .axis .major text {
      fill: #ddd;
      font-size: 18px;
    }
    .axis .major line {
      stroke: #ddd;
      shape-rendering: crispEdges;
    }
    .x.axis .major line {
      stroke-width: 2px;
    }
    .dot {
      fill: #ddd;
      cursor: pointer;
    }
    .line {
      fill: none;
      stroke-width: 4px;
    }
    .circle-number {
      font-size: 12px;
      font-weight: normal;
    }
    #label {
      font-size: 24px;
    }
    #vis {
      margin-top: 20px;
    }
    .button {
      float:right;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      background-color: #E3E3E3;
      border: 1px solid #444;
    }

    .button:hover {
      background-color: #fff;
    }

    .button.grey {
      margin: 5px;
      border-color: #fff;
    }

    .auswahl {
      background-color: #e3e3e3;
      padding: 10px;
    }

    .auswahl-liste {
      list-style: none;
      margin-top: 0;
    }
    .auswahl-liste  li {
      float: left;
      width: 50%;
    }
    * .auswahl-liste  li input {
      display: none;
    }

    .auswahl-liste li span {
      padding-left: 17px;
    }
    .auswahl-liste li input:checked+span {
      padding-left: 0px;
    }
    .auswahl-liste li input+span:before {
      width: 0px;
      padding: 0px;
    }
    .auswahl-liste li input:checked+span:before {
      width: 9px;
      padding-right: 5px;
      line-height: 12px;
      margin:0;
      content: "✓";
    }
    label {
      cursor: pointer;
    }
    .close, .close:hover, .close:visited {
      font-size: 24px;
      float:right;
      text-decoration: none;
      color: #333;
      width: 20px;
      line-height: 20px;
      padding: 0 2px 2px;
      text-align: center;
      border: 1px solid #fff;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
    }
    .close:hover {
      background-color: #fff;
    }
    .clearfix {
      clear: both;
    }
    </style>
  </head>
  <body>
    <a id="auswahl-button" class="button" href="#auswahl">Institutionen wählen</a>
    <h2>
      Wie vielen IFG-Anfragen wird stattgegeben?
    </h2>
    <div class="clearfix"></div>
    <div id="auswahl" class="auswahl" style="display:none">
      <a class="close" href="#">&times;</a>
      <div class="clearfix"></div>

        <li>

        </li>
        <li>

        </li>
        <li>
          <label><input type="checkbox" name="show" value="BMFSFJ"><span>Familienministerium</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BMG"><span>Gesundheitsministerium</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BMVBS"><span>Verkehrsministerium</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BMU"><span>Umweltministerium</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BMBF"><span>Bildungsministerium</span></label>

        </li>
        <li>
          <label><input type="checkbox" name="show" value="BT"><span>Bundestag</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BBank"><span>Bundesbank</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BfDI"><span>Datenschutz/Informationsfreiheit</span></label>
        </li>
        <li>
          <label><input type="checkbox" name="show" value="BRH"><span>Bundesrechnungshof</span></label>
        </li>
      </ul>
      <div class="clearfix"></div>
      <a class="button grey" id="choose-all" href="#">alle wählen</a> <a class="button grey" id="choose-none" href="#">keine wählen</a>
      <div class="clearfix"></div>
    </div>
    <div id="vis"></div>

  </body>
</html>
